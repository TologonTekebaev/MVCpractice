<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center; margin-top: 200px; font-size: 30px">
    <form
        action="#"
        th:action="@{/saveStudent}"
        th:object="${student}"
        method="post"
        style="text-align: center; margin-top: 200px; font-size: 30px">\

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="studentName" th:field="*{name}" placeholder="Student name">
        <input type="text" name="studentName" th:field="*{surname}" placeholder="Student surname">
        <br><br>
        <input type="submit" value="add">

</div>
</body>
</html>
